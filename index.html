<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ffffff;
    color: rgb(121, 121, 121);
    text-align: center;
    padding: 1rem;
}

.container {
    max-width: 1200px;
    height: 1200px;
    margin: 0 auto;
    padding: 2rem;
    display: flex; /* 使用 Flexbox 布局 */
    justify-content: space-between;
}

nav {
    background-color: #000000;
    color: white;
    padding: 10px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s;
    display: flex;
    align-items: center;
    font-size: 18px;
}

nav a:hover {
    color: rgb(204, 136, 35);
}

.english-text {
    font-size: 10px;
    display: block;
    margin-top: 2%; /* 添加 2% 的间距 */
    position: relative; /* 开启定位 */
    top: 2%; /* 调整英文文本的位置 */
}
.about-link img {
    margin-right: 10px; /* 在 img 右边添加 10px 的外边距 */
}
.about-link .chinese-text {
    margin-right: 5px; /* 在中文文本右边添加 5px 的外边距 */
}

.image-container {
    position: absolute; /* 使用绝对定位 */
    width: calc(48% - 0px); /* 计算宽度，包括边距 */
    top: 50%; /* 居中垂直位置 */
    transform: translateY(-50%); /* 通过负的一半高度来居中垂直位置 */
    cursor: pointer;
}

/* 调整每个 .image-container 的左边距百分比 */
.image-container:nth-child(1) {
    left: 1%;
    top:133%;
}

.image-container:nth-child(2) {
    left: 1%;
    top:193%
}

.image-container:nth-child(3) {
    left: 51%;
    top:133%
}

.image-container:nth-child(4) {
    
    left: 51%;
    top:193%
}


.image-container img {
    max-width: 100%;
    height: auto;
    transform: scale(1);
    transition: transform 0.3s ease-in-out;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.556);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    font-family: 'cwTeXYen';
    font-size: 60px;

}

.image-container:hover .image-overlay {
    opacity: 1;
}

.image-container:hover img {
    transform: scale(0.1);
}

.flex-container {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping to next line */
    justify-content: space-between; /* Distribute evenly on each line */
}

.white-box {
    position: absolute; /* 将方块固定在浏览器视窗内 */
   top:50%;
    left: 0;
    width: 100%;
    height: 1295px;

@media (max-width: 768px) {
