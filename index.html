<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillFee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class = "header">
            <img src="pic/logo.jpg" alt="logo">
    </section>
    <section class = "banner">
        <img src="pic/MOON.png" alt="logo">
</section>
<h1> NEWS </h1>
    <section class="container">
        <button class="slide-button prev" onclick="plusSlides(-1)">&#10094;</button>

            <div class="slideshow-container">
                <div class="slideshow-wrapper">
                    <div class="mySlides">
                        <img src="pic/10.png">

                    <div class="mySlides">
                        <img src="pic/11.png">
                    </div>
                    <div class="mySlides">

                </div>
            </div>
        </div>
        <button class="slide-button next" onclick="plusSlides(1)">&#10095;</button>
    </section>   
    <h1> MENU </h1> 
    <section class="menu">
        <div class="menu-item">
            <img src="pic/COFFEE.png" alt="menu item 1">
        </div>
        <div class="menu-item">
            <img src="pic/COFFEE (2).png" alt="menu item 2">
        </div>
    </section>
    <h1>GOODS</h1> 
    <section class="goods">
        <button class="carousel-btn prev-btn">&#10094;</button> <!-- 修改按鈕的class名稱 -->

          <div class="carousel-track">
            <div class="carousel-item">
              <img src="pic/3.png" alt="商品1">

            </div>

            </div>

              <img src="pic/5.png" alt="商品3">

            </div>
            <div class="carousel-item">
              <img src="pic/6.png" alt="商品4">
              <p>Chill 黑馬克</p>
            </div>
            <div class="carousel-item">
              <img src="pic/7.png" alt="商品5">
              <p>Chill 吸管杯</p>
            </div>
            <div class="carousel-item">
              <img src="pic/8.png" alt="商品6">
              <p>Chill 黑營養棒</p>
            </div>
          </div>
        </div>
        <button class="carousel-btn next-btn">&#10095;</button>
    </section>      
    <footer>

          <div class="image-text-group">
            <div class="image-text">
              <img src="pic/facebook.png" alt="Image 1">
              <p>ChillFee 貓咪咖啡館</p>
            </div>
            <div class="image-text">
              <img src="pic/instagram.png" alt="Image 2">
              <p>ChillFee_Shop</p>
            </div>
            <div class="image-text">
              <img src="pic/line (1).png" alt="Image 3">
              <p>@ChillFee123</p>
            </div>
          </div>
        </div>
        <div class="footer-section">
          <div class="image-text-group">
            <div class="image-text1">
              <p>連絡電話<br>(02)2236-9787</p>
            </div>
            <div class="image-text1">
              <p>營業時間<br>9:30 AM -9:30 PM</p>
            </div>
          </div>
        </div>
        <div class="footer-section">
        <div class = right-img>
          <img src="pic/未命名設計.png" alt="Right Image">
        </div>
